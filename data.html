<!DOCTYPE html>
<html>
  <head>
    <title>Type Speed Survey</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="keenKeys.js" async></script>
    <script type="text/javascript" src="JS/util.js" async></script>
    <script type="text/javascript" src="JS/data.js" async></script>
    <script src="bower_components/keen-js/dist/keen.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Stylesheets/dataStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id = "content">
      <div id = "header">
        <h1>Type Speed Data</h1>
        <p id="loading"><strong>LOADING....</strong></p>
      </div>
      <div class = "column">
        <h2>Your Data</h2>
        <p>Correctly Typed Sequences: <span id="myCorrect"></span></p>
        <p>Wrongly Typed Sequences: <span id="myWrong"></span></p>
        <p>Average Correct Speed: <span id="myTime"></span></p>
      </div>
      <div class = "column">
        <h2>Everyone's Data</h2>
        <p>Correctly Typed Sequences: <span id="allCorrect"></span></p>
        <p>Wrongly Typed Sequences: <span id="allWrong"></span></p>
        <p>Average Correct Speed: <span id="allTime"></span></p>
      </div>
      <hr>
      <div id = "single-letter-chart"></div>
    </div>
  </body>
</html>
